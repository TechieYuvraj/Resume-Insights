<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS Resume Analyzer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>ATS Resume Analyzer</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload Your Resume</h2>
            <input type="file" id="resume-file" accept=".pdf,.doc,.docx" />
            <button id="upload-btn">Upload Resume</button>
            <p id="upload-status"></p>
        </section>

        <section id="job-description-section" style="display:none;">
            <h2>Enter Job Description</h2>
            <textarea id="job-description" rows="6" cols="60" placeholder="Paste the job description here..."></textarea>
            <button id="submit-job-btn">Submit Job Description</button>
            <p id="job-status"></p>
        </section>

        <section id="match-score-section" style="display:none;">
            <h2>Match Score</h2>
            <p id="match-score"></p>
            <p id="report-status"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
